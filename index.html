<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link href="/favicon.ico" rel="icon shortcut">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enter</title>
  <script>
    // 添加消息监听器，接收来自主工程的注入脚本
    window.addEventListener('message', (event) => {
      console.log('Sandbox received message:', event.data);
      if (event.data.type === 'inject-script') {
        try {
          console.log('Executing injector script in sandbox...');

          // 创建script元素并执行
          const script = document.createElement('script');
          script.textContent = event.data.script;
          document.head.appendChild(script);
          console.log('Injector script executed successfully');
        } catch (error) {
          console.error('Failed to execute injector script:', error);
        }
      }
    });

  </script>
  <meta name="description" content="Enter Generated Project" />
  <meta name="author" content="Enter" />

  <meta property="og:title" content="Enter - chat to build websites & apps" />
  <meta property="og:description"
    content="Go from your creative idea to launch your Apps in minutes by Chat and Enter." />
  <meta property="og:image"
    content="https://jtrrmltzqcfjkvribmwe.supabase.co/storage/v1/object/public/enter/enter-og-image-square-1.jpeg" />

</head>

</html>
